
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }
        .container {
             box-shadow: 0 4px 16px rgb(0 0 0 / 10%);
        }
        img{
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        video{
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div class="container mt-5 p-3 text-center">

        <h1>Hello {{request.user}}!</h1>
        {% if user.is_authenticated %}
        <li><a href="{% url 'account_email' %}">Change E-mail</a></li>
        <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
        {% else %}
        <li><a href="{% url 'account_login' %}">Sign In</a></li>
        <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
        <a class="btn btn-primary" href="{% provider_login_url 'google' %}">Login with Google</a>

        <a class="btn btn-primary" href="{% provider_login_url 'facebook' method='js_sdk' %}">Login with Facebook</a>
        {% endif %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
